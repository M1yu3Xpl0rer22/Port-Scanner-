<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Port Scanner</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input, button {
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #999;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }

    .result-card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .loading {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <h1>üîç Comic Sans Port Scanner</h1>

  <div>
    <input type="text" id="host" placeholder="Enter host (e.g. 127.0.0.1)">
    <input type="text" id="portRange" placeholder="Port range (e.g. 20-80)" value="1-1024">
    <input type="number" id="timeout" placeholder="Timeout (seconds)" value="1">
    <button onclick="startScan()">Start Scan</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    function startScan() {
      const host = document.getElementById('host').value;
      const portRange = document.getElementById('portRange').value;
      const timeout = parseFloat(document.getElementById('timeout').value);

      document.getElementById('results').innerHTML = '<p class="loading">‚è≥ Starting scan...</p>';

      fetch('/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ host, port_range: portRange, timeout })
      })
      .then(res => res.json())
      .then(data => {
        if (data.scan_key) {
          pollResults(data.scan_key);
        } else {
          document.getElementById('results').innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
        }
      })
      .catch(err => {
        document.getElementById('results').innerHTML = `<p style="color:red;">‚ùå ${err}</p>`;
      });
    }

    function pollResults(scanKey) {
      const interval = setInterval(() => {
        fetch(`/results/${scanKey}`)
          .then(res => res.json())
          .then(data => {
            if (data.error) {
